<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IMC Pedro Lopes</title>
  </head>

  <body>
    <h1>Pedro Henrique Lopes</h1>
    <div class="container">
      <div class="first-step">
        <h3>Clique no bot√£o para calcular o seu IMC</h3>

        <button>Iniciar</button>
      </div>
      <div class="second-step">
        <h3>Calculadora IMC</h3>
        <hr />
        <label for="peso">Digite seu peso:</label>
        <input type="number" placeholder="Seu peso" id="peso" />
        <br />
        <br />
        <label for="altura">Digite sua altura:</label>
        <input type="number" placeholder="Sua altura" id="altura" />
        <br /><br />
        <button>Calcular</button>
      </div>
      <div class="finalstep">
        <h3>Resultado !!</h3>

        <span id="resultado"></span>

        <button id="return">Calcular Novamente</button>
        <button id="finish">Finalizar</button>
      </div>
    </div>
  </body>
</html>
