<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IMC Pedro Lopes</title>
  </head>

  <body>
    <!-- <h1>Pedro Henrique Lopes</h1> -->
    <div class="container">
      <div class="first-step">
        <h3>Clique no bot√£o para calcular o seu IMC</h3>

        <button onclick="go(1,2)">Iniciar</button>
      </div>
      <div class="second-step">
        <h3>Calculadora IMC</h3>
        <hr />
        <label for="peso">Digite seu peso:</label>
        <input
          class="input"
          type="number"
          placeholder="Seu peso"
          id="peso"
          autocomplete="off"
        />
        <br />
        <br />
        <label for="altura">Digite sua altura:</label>
        <input
          class="input"
          type="number"
          placeholder="Sua altura"
          id="altura"
          autocomplete="off"
        />
        <br /><br />
        <div id="alerta"></div>
        <!-- <span id="alerta"></span> -->
        <div class="buttons">
          <button onclick="validate()">Calcular</button>
          <button onclick="go(2,1)">Voltar</button>
        </div>
      </div>
      <div class="final-step">
        <h3>Resultado !!</h3>

        <span id="resultado"></span>

        <div class="buttons">
          <button id="return" onclick="go(3,2)">Calcular Novamente</button>
          <button id="finish" onclick="go(3,1)">Finalizar</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy Pedro Henrique Lopes</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
